{% extends "core/base.html" %}

{% block content %}
<form method="post" enctype="multipart/form-data" class="max-w-md mx-auto p-4 bg-gray-100 rounded-lg">
  {% csrf_token %}
  <div class="space-y-4">
    {{ form.as_p }}
  </div>
  <div class="text-center">
    <button type="submit" class="py-2 px-4 bg-blue-500 text-white font-bold rounded-lg">Order</button>
  </div>
</form>
{% endblock content %}
